<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        .addButton {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .list {
            width: 100%;
            max-width: 600px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .todo-item span {
            flex-grow: 1;
            margin-right: 20px;
        }

        .todo-item .date {
            margin-right: 20px;
            color: #555;
        }

        .todo-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .logout{
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            font-size: 16px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-container input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <a href="{% url 'user_logout' %}">
        <button type="submit" class="logout">Logout</button>
    </a>

    <h1>To Do List</h1>

    <div class="search-container">
        <form method="GET" action="{% url 'todo_list' %}">
            <input type="text" name="search" placeholder="Search tasks..." value="{{ request.GET.search }}">
        </form>
    </div>


    <form class="input-container" method="POST">

        {% csrf_token %}

        <input type="text" placeholder="Todo name" class="todo" name="task">
        <input type="date" class="dateInput" name="date">
        <button type="submit" class="addButton">Add</button>
    </form>

    <div class="list">
        {% for i in todos %}
        <div class="todo-item">
            <span>{{ i.todo_name }}</span>
            <span class="date">{{ i.todo_date }}</span>
            <a href="{% url 'delete' i.todo_name %}"><button type="submit">Delete</button></a>
        </div>
        {% empty %}
        <p>No tasks found</p>
        {% endfor %}
    </div>

</body>
</html>
